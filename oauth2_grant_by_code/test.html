<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取token</title>
    <style>
        div {
            text-align: center
        }
        .tokens {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            font-size: 26px;
            color: skyblue;
        }
        span {
            font-size: 20px;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tokens" >
            <span>您的Token:</span><span>{{token}}</span>
        </div>
        <div class="links">
            <a href="/data?token={{token}}">获取数据</a>
        </div>
    </div>
</body>
</html>
